{% extends "base.html" %}


{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card" style="width: 400px;"> 
        <div class="card-body">
            <form class="mx-auto" method="POST">

                <h1 class="h1 my-4 font-weight-normal text-center subtitle-text">Who's Playing?</h1>

                <input type="text" name="player1" id="P1" class="form-control mb-4" placeholder="Enter Player 1's Name" required autofocus>

                <input type="text" name="player2" id="P2" class="form-control mb-4" placeholder="Enter Player 2's Name" required>

                <input type="text" name="game_name" id="GAME" class="form-control mb-4" placeholder="Enter Game Name" required>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-light btn-block fs-5" type="submit">Let's Play!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
